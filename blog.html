---
layout: default
title: Blog
---
<h1> ブログ </h1>
<p>他愛もないことを書く</p>
<ul>
    {%- for post in site.posts -%}
    {%- if post.layout == "post" -%}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </li>
    {%- endif -%}
    {%- endfor -%}
</ul>
